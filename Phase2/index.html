<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haberdash</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet" />
    <script defer src="carousel.js"></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="hero">
        <div class="hero-content">
          <h1 class="hero-title">Add color to your masterpiece</h1>
          <button class="hero-button">Shop Now</button>
        </div>
      </header>

      <main>
        <section class="carousel-wrapper">
          <div style="align-self: flex-end;">
            <button id="prev" class="nav-button" type="button">
              <div>
                <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 4L6 10L12 16" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button id="next" class="nav-button" type="button">
              <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 4L14 10L8 16" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
          <div class="slick-list">
            <div id="carousel-track" class="slick-track"></div>
          </div>

        </section>

        <section class="featured-products">
          <h2 class="section-title">Featured Products</h2>
          <div class="product-grid">
            <div class="product-card">
              <div class="product-image" style="background-image: url('./images/books.png');"></div>
              <p class="product-text">Embroidery stabilizer</p>
            </div>
            <div class="product-card">
              <div class="product-image" style="background-image: url('./images/elephant.png');"></div>
              <p class="product-text">Cubbie Grey Elephant</p>
            </div>
            <div class="product-card">
              <div class="product-image" style="background-image: url('./images/cheer.png');"></div>
              <p class="product-text">Kimberbell Cup of Cheer</p>
            </div>
            <div class="product-card">
              <div class="product-image" style="background-image: url('./images/scoops.png');"></div>
              <p class="product-text">Kimberbell Two Scoops</p>
            </div>
          </div>
        </section>
      </main>
    </div>


  </body>
</html>
